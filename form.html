<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review</title>
    <meta name="description" content="WDD 131 - Product review form page by Bailey Nance. The first assignment in week 5 for WDD 131.">
    <meta name="author" title content="Bailey Nance">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="styles/form.css" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <h1>Product Review</h1>
        </header>
        <form method="GET" action="/review.html">
            <!-- Product Name -->
            <div>
                <label for="product-name">Product Name</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product</option>
                </select>
            </div>

            <!-- Product Rating -->
            <fieldset id="product-rating" required>
                <legend>Product Rating</legend>
                <div class="radio-group">
                    <label for="rating1">&star;<input type="radio" id="rating1" name="rating"></label>
                    <label for="rating2">&star;&star;<input type="radio" id="rating2" name="rating"></label>
                    <label for="rating3">&star;&star;&star;<input type="radio" id="rating3" name="rating"></label>
                    <label for="rating4">&star;&star;&star;&star;<input type="radio" id="rating4" name="rating"></label>
                    <label for="rating5">&star;&star;&star;&star;&star;<input type="radio" id="rating5" name="rating"></label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <div>
                <label for="date">Date of Installation</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- Features Liked -->
            <div>
                <label>Which features did you find useful in the product? <br><em>(Check all that apply)</em></label>
                <div id="features">
                    <label for="feature1">
                        <input type="checkbox" id="feature1" name="features" value="durability">
                        Durability
                    </label>
                    <label for="feature2">
                        <input type="checkbox" id="feature2" name="features" value="easse-of-use">
                        Ease of Use
                    </label>
                    <label for="feature3">
                        <input type="checkbox" id="feature3" name="features" value="performance">
                        Performance
                    </label>
                    <label for="feature4">
                        <input type="checkbox" id="feature4" name="features" value="design">
                        Design
                    </label>
                </div>
            </div>

            <!-- Written Review -->
            <div>
                <label for="review">Written Review <span class="optional">(optional)</span></label>
                <textarea id="review" name="review" rows="5"></textarea>
            </div>

            <!-- Your Name -->
            <div>
                <label for="your-name">Your Name <span class="optional">(optional)</span></label>
                <input type="text" id="your-name" name="your-name">
            </div>
        
            <!-- Submit Button -->
            <button type="submit" id="button">Post Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Bailey Nance | Oregon</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>
</html>
